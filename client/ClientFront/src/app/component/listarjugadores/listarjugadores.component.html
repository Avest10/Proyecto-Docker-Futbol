<!-- listarjugadores.component.html -->

<div>
  <h2>Lista de Jugadores</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Equipo ID</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of jugadores">
        <td>{{ jugador.JugadorID }}</td>
        <td>{{ jugador.NombreJugador }}</td>
        <td>{{ jugador.EquipoID }}</td>
        <td><button (click) = "mostrarPopup(jugador.JugadorID)">Rendimiento</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="mostrarPopupFlag" class="popup-overlay">
  <div class="popup-container">
    <button class="popup-close" (click)="cerrarPopup()">Cerrar</button>
    <div>
      <h2>Rendimiento</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha Rendimiento</th>
            <th>Jugador ID</th>
            <th>Rendimiento ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rend of rendimiento">
            <td>{{ rend.FechaRendimiento }}</td>
            <td>{{ rend.JugadorID }}</td>
            <td>{{ rend.RendimientoID }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
